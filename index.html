<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Advance</title>
</head>
<body>

    <h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>

    <script src="angular.min.js"></script>
    <script type="text/javascript">

        function HelloWorldCtrl($scope){

            $scope.helloMessage = "Hello Amir!";

        }

    </script>

</body>
</html>
