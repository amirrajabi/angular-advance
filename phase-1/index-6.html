<!DOCTYPE html>
<html ng-app="AdvanceAngular">
<head lang="en">
    <meta charset="UTF-8">
    <title>Advance Angular</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers-6.js"></script>
</head>
<body>

<section class="main" ng-controller="MovieController">

    <ul class="list">
        <li class="item" ng-repeat="item in movies | limitTo:5 ">

            <img ng-src="{{item.image}}" width="50" alt=""/>
            <h3>{{ item.name | uppercase}}</h3>
            <p>{{item.type}}</p>

        </li>
    </ul>

</section>


</body>
</html>
