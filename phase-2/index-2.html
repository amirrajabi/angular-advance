<!DOCTYPE html>
<html ng-app="AdvanceAngular">
<head lang="en">
    <meta charset="UTF-8">
    <title>Advance Angular</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="lib/angular/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers-2.js"></script>

</head>
<body ng-controller="MainController">

<h2>{{error}}</h2>

<h2>{{message}}</h2>

<p>{{user.login}}</p>

<p>{{user.location}}</p>

<img ng-src="{{user.avatar_url}}" alt="{{user.name}}"/>

</body>
</html>
